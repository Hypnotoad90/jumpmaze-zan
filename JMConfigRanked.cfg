// Basic configuration for Jumpmaze servers

skill 3
sv_disallowbots true
sv_disallowsuicide false
sv_limitnumvotes false
sv_randommaprotation true
sv_chasecam true
sv_doubleammo false
sv_itemrespawn true
sv_nochangemapvote false
sv_nomapvote true
sv_maxplayers 32
sv_maxclients 32
sv_nojump false
sv_maxlives 99
sv_nodrop true
sv_infiniteammo false
sv_unblockplayers 1
compat_skulltagjumping 1

// Jumpmaze settings
set jm_countdown 1
authhostname auth.zandronum.com:16666 //use any auth you'd like here!
databasefile jumpmazeDB //use any DB name you'd like here
set jm_enabledb 1
db_enable_wal // Enable SQLite write-ahead logging

// Clear and re-define the maplist
